    <h1>Gestion d'Inventaire</h1>
<button class="add-btn" onclick="openItemSelectModal()""><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-square-plus-icon lucide-square-plus"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M8 12h8"/><path d="M12 8v8"/></svg>
Ajouter un Objet</button>
<!-- Modal de sélection d'objet -->
<div id="itemSelectModal" class="modal" style="display:none;">
  <div class="modal-content item-select-modal-content">
    <div class="item-select-header">
      <div class="input-with-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search-icon lucide-search"><path d="m21 21-4.34-4.34"/><circle cx="11" cy="11" r="8"/></svg>
        <input type="text" id="itemSearchInput" placeholder="Rechercher un objet...">
      </div>
      <div class="item-select-filters">
        <select id="filterClasse">
          <option value="">Classe (toutes)</option>
          <option value="Guerrier">Guerrier</option>
          <option value="Mage">Mage</option>
          <option value="Rôdeur">Rôdeur</option>
        </select>
        <select id="filterRarity">
          <option value="">Rareté (toutes)</option>
          <option value="Commun">Commun</option>
          <option value="Peu commun">Peu commun</option>
          <option value="Rare">Rare</option>
          <option value="Épique">Épique</option>
          <option value="Légendaire">Légendaire</option>
          <option value="Mythique">Mythique</option>
        </select>
        <select id="filterElement">
          <option value="">Élément (tous)</option>
          <option value="Feu">Feu</option>
          <option value="Eau">Eau</option>
          <option value="Terre">Terre</option>
          <option value="Air">Air</option>
          <option value="Lumière">Lumière</option>
          <option value="Ténèbres">Ténèbres</option>
        </select>
      </div>
      <span class="close" onclick="closeItemSelectModal()">&times;</span>
    </div>
    <div class="item-select-body">
      <div class="item-select-categories">
        <button onclick="filterCategory('')" id="catAll"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-list-icon"><line x1="8" x2="21" y1="6" y2="6"/><line x1="8" x2="21" y1="12" y2="12"/><line x1="8" x2="21" y1="18" y2="18"/><line x1="3" x2="3.01" y1="6" y2="6"/><line x1="3" x2="3.01" y1="12" y2="12"/><line x1="3" x2="3.01" y1="18" y2="18"/></svg>
        Tout</button>
        <button onclick="filterCategory('Arme')" id="catArme"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sword-icon lucide-sword"><polyline points="14.5 17.5 3 6 3 3 6 3 17.5 14.5"/><line x1="13" x2="19" y1="19" y2="13"/><line x1="16" x2="20" y1="16" y2="20"/><line x1="19" x2="21" y1="21" y2="19"/></svg>
        Armes</button>
        <button onclick="filterCategory('Armure')" id="catArmure"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shield-icon lucide-shield"><path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"/></svg>
        Armures</button>
        <button onclick="filterCategory('Artéfact')" id="catArtefact"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sparkles-icon lucide-sparkles"><path d="M9.937 15.5A2 2 0 0 0 8.5 14.063l-6.135-1.582a.5.5 0 0 1 0-.962L8.5 9.936A2 2 0 0 0 9.937 8.5l1.582-6.135a.5.5 0 0 1 .963 0L14.063 8.5A2 2 0 0 0 15.5 9.937l6.135 1.581a.5.5 0 0 1 0 .964L15.5 14.063a2 2 0 0 0-1.437 1.437l-1.582 6.135a.5.5 0 0 1-.963 0z"/><path d="M20 3v4"/><path d="M22 5h-4"/><path d="M4 17v2"/><path d="M5 18H3"/></svg>
        Artéfacts</button>
        <button onclick="filterCategory('Consommables')" id="catConsommables"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-cup-soda-icon lucide-cup-soda"><path d="m6 8 1.75 12.28a2 2 0 0 0 2 1.72h4.54a2 2 0 0 0 2-1.72L18 8"/><path d="M5 8h14"/><path d="M7 15a6.47 6.47 0 0 1 5 0 6.47 6.47 0 0 0 5 0"/><path d="m12 8 1-6h2"/></svg>
        Consommables</button>
        <button onclick="filterCategory('Coffre')" id="catCoffre"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-gift-icon lucide-gift"><rect x="3" y="8" width="18" height="4" rx="1"/><path d="M12 8v13"/><path d="M19 12v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7"/><path d="M7.5 8a2.5 2.5 0 0 1 0-5A4.8 8 0 0 1 12 8a4.8 8 0 0 1 4.5-5 2.5 2.5 0 0 1 0 5"/></svg>
        Coffres</button>
      </div>
      <div class="item-select-list" id="itemSelectList">
        <!-- Liste des objets filtrés ici -->
      </div>
      <div class="item-select-details" id="itemSelectDetails">
        <!-- Détails de l'objet sélectionné ici -->
      </div>
    </div>
  </div>
</div>
<div id="quantityModal" class="modal" style="display:none;">
  <div class="modal-content quantity-modal-content">
    <h2>Quantité</h2>
    <input type="number" id="quantityInput" min="1" max="99" value="1" style="width:80px; font-size:1.2rem; text-align:center; margin: 20px 0;">
    <div class="quantity-modal-actions">
      <button class="add-btn" id="quantityConfirmBtn"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-check-icon lucide-check"><path d="M20 6 9 17l-5-5"/></svg>Valider</button>
      <button class="add-btn" id="quantityCancelBtn"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-icon lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>Annuler</button>
    </div>
  </div>
</div>
<div id="inventoryList"></div>
